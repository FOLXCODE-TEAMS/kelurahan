<div
  class="space-y-3 rounded-lg bg-light-highest p-3 backdrop-blur-sm dark:bg-dark-highest">
  <div class="flex items-center">
    <h3 class="flex-1 text-sm font-medium">{{ title }}</h3>
    <button
      class="rounded-md p-2 hover:bg-light-lowest hover:dark:bg-dark-lowest"
      (click)="onClose()">
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <div class="space-y-3">
    <div class="branch-search mb-4 flex gap-2">
      <span class="p-input-icon-left w-full">
        <input
          pInputText
          type="text"
          class="p-input h-8 w-full text-xs"
          placeholder="Search by Company"
          [(ngModel)]="searchQuery"
          fcDebounceKeyup
          [debounceTime]="900"
          (onEvent)="search()" />
        <i class="pi pi-search"></i>
      </span>
      <button
        type="button"
        [disabled]="loading"
        class="btn text-xs p-1 btn-high"
        (click)="loadData()">
        <fa-icon
          [fixedWidth]="true"
          [icon]="faRefresh"
          [spin]="loading"></fa-icon>
      </button>
    </div>
    <div
      class="customer-list h-[400px] overflow-auto rounded dark:bg-dark-high">
      <div class="space-y-2" *ngIf="!loading">
        <ng-container *ngFor="let company of companies">
          <button
            (click)="company.showBranches = !company.showBranches"
            type="button"
            [ngClass]="{
              'border-primary-light dark:border-primary-light':
                company.showBranches == true
            }"
            class="flex justify-between w-full cursor-pointer items-center gap-2 rounded-md border border-light-low bg-light-low p-2 text-left text-xs hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light">
            <p>{{ company.name }}</p>
            <fa-icon
              [fixedWidth]="true"
              [icon]="
                company.showBranches == true ? faChevronUp : faChevronDown
              "></fa-icon>
          </button>
          <div *ngIf="company.showBranches" class="ml-4 grid gap-2">
            <ng-container *ngFor="let branch of company.branches">
              <button
                (click)="submit(company, branch, branch.business_units)"
                type="button"
                class="w-full cursor-pointer rounded-md border border-light-low bg-light-low py-1 px-2 text-left text-xs hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light">
                {{ branch.address }}
              </button>
            </ng-container>
          </div>
        </ng-container>
      </div>
      <div class="py-[15vh] text-center" *ngIf="!companies.length && !loading">
        <img
          class="object-cover mx-auto w-32 rounded-lg"
          src="assets/images/bg/empty.png" />
        <p>No Company Data</p>
      </div>
      <div class="py-[20vh] text-center" *ngIf="loading">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <p>Loading . . .</p>
      </div>
    </div>
    <div>
      <fc-pagination
        [rows]="rows"
        [page]="page"
        [totalPages]="totalPages"
        [totalRecords]="totalRecords"
        (onPageUpdate)="onPageUpdate($event)"></fc-pagination>
    </div>
  </div>
</div>
