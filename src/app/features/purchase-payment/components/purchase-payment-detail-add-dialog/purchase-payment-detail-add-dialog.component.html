<div
  class="space-y-3 rounded-lg bg-light-highest p-3 backdrop-blur-sm dark:bg-dark-highest">
  <div class="flex items-center">
    <h3 class="flex-1 text-sm font-medium">{{ title }}</h3>
    <button
      class="rounded-md p-2 hover:bg-light-lowest hover:dark:bg-dark-lowest"
      (click)="onClose()">
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <ng-container *ngIf="!purchasePaymentDetailForm.value.purchase_invoice">
    <div class="space-y-3">
      <div class="branch-search mb-4 flex">
        <span class="p-input-icon-left w-full">
          <input
            pInputText
            type="text"
            class="p-input h-8 w-full text-xs"
            placeholder="Search Purchase Invoice"
            [(ngModel)]="searchQuery"
            fcDebounceKeyup
            [debounceTime]="900"
            (onEvent)="search()" />
          <i class="pi pi-search"></i>
        </span>
      </div>
      <div
        class="customer-list h-[400px] overflow-auto rounded dark:bg-dark-high @container">
        <div class="space-y-2" *ngIf="!loading">
          <ng-container *ngFor="let purchaseInvoice of purchaseInvoices">
            <button
              [disabled]="
                purchaseInvoice.remaining_amount <= 0 || purchaseInvoice.exist
              "
              [ngClass]="{
                'opacity-50':
                  purchaseInvoice.remaining_amount <= 0 || purchaseInvoice.exist
              }"
              class="w-full flex items-center gap-2 rounded-md border border-light-low bg-light-low p-2 text-left text-xs hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light"
              (click)="onSelectPurchaseInvoice(purchaseInvoice)">
              <div class="w-full @lg:w-[100px]">
                <p class="text-2xs">
                  {{ purchaseInvoice.date | date : 'dd MMMM yyyy' }}
                </p>
                <p class="mt-1">{{ purchaseInvoice.invoice_no }}</p>
              </div>

              <div class="w-full @lg:w-[100px]">
                <p>{{ purchaseInvoice.supplier.name }}</p>
              </div>
              <div class="w-full @lg:w-[100px] text-right">
                <p
                  *ngIf="
                    purchaseInvoice.remaining_amount > 0 &&
                    !purchaseInvoice.exist
                  ">
                  {{ purchaseInvoice.remaining_amount | fcCurrency }}
                </p>
                <p
                  *ngIf="
                    purchaseInvoice.remaining_amount <= 0 &&
                    !purchaseInvoice.exist
                  ">
                  Paid off
                </p>
                <p *ngIf="purchaseInvoice.exist">Already Exist</p>
              </div>
            </button>
          </ng-container>
        </div>
        <div
          class="py-[15vh] text-center"
          *ngIf="!purchaseInvoices.length && !loading">
          <img
            class="object-cover mx-auto w-32 rounded-lg"
            src="assets/images/bg/empty.png" />
          <p>No Supplier Data</p>
        </div>
        <div class="py-[20vh] text-center" *ngIf="loading">
          <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
          <p>Loading . . .</p>
        </div>
      </div>
      <div>
        <fc-pagination
          [rows]="rows"
          [page]="page"
          [totalPages]="totalPages"
          [totalRecords]="totalRecords"
          (onPageUpdate)="onPageUpdate($event)"></fc-pagination>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="purchasePaymentDetailForm.value.purchase_invoice">
    <form [formGroup]="purchasePaymentDetailForm" class="grid gap-3">
      <!-- Select Purchase Invoice -->
      <div
        class="form-input items-center flex cursor-pointer dark:hover:bg-dark-lowest rounded-lg bg-light-lowest p-2 dark:bg-dark-low">
        <div class="flex flex-col flex-1">
          <p
            class="m-0 block p-0 text-2xs font-medium leading-5 text-dark-lowest dark:text-white/60">
            Purchase Invoice
          </p>
          <p class="text-xs">
            {{ purchasePaymentDetailForm.value.purchase_invoice.invoice_no }}
          </p>
        </div>
        <div class="flex gap-2 items-center">
          <button type="button" (click)="onRemovePurchaseInvoice()">
            <fa-icon [icon]="faTimes" [fixedWidth]="true"></fa-icon>
          </button>
        </div>
      </div>
      <fc-input-number
        formControlName="amount_allocated"
        title="Amount Allocated" />
      <div class="flex items-center justify-end gap-3 pt-3">
        <button
          type="button"
          class="fc-animate-translate-up flex items-center gap-2 rounded-md bg-light-lowest p-2 text-sm dark:bg-dark-lowest"
          (click)="submit()">
          Submit
        </button>
      </div>
    </form>
  </ng-container>
</div>
