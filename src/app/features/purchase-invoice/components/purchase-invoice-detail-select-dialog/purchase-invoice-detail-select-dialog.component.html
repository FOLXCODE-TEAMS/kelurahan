<div
  class="space-y-3 rounded-lg bg-light-highest p-3 backdrop-blur-sm dark:bg-dark-highest">
  <div class="flex items-center">
    <h3 class="flex-1 text-sm font-medium">{{ title }}</h3>
    <button
      class="rounded-md p-2 hover:bg-light-lowest hover:dark:bg-dark-lowest"
      (click)="onClose()">
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <div class="space-y-3">
    <div class="branch-search mb-4 flex">
      <span class="p-input-icon-left w-full">
        <input
          pInputText
          type="text"
          class="p-input h-8 w-full text-xs"
          placeholder="Search Purchase Invoice"
          [(ngModel)]="searchQuery"
          fcDebounceKeyup
          [debounceTime]="900"
          (onEvent)="search()" />
        <i class="pi pi-search"></i>
      </span>
    </div>
    <div
      class="customer-list h-[400px] overflow-auto rounded dark:bg-dark-high">
      <div class="space-y-2" *ngIf="!loading">
        <ng-container *ngFor="let purchaseInvoice of purchaseInvoices; let i = index">
          <button
            type="button"
            class="flex justify-between w-full cursor-pointer items-center gap-2 rounded-md border border-light-low bg-light-low p-2 text-left text-xs hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light"
            [ngClass]="{
              'border-primary-light dark:border-primary-light': purchaseInvoice.showDetail == true
            }"
            (click)="showDetail(i)">
            <p>{{ purchaseInvoice.invoice_no }}</p>
            <fa-icon [fixedWidth]="true" [icon]="purchaseInvoice.showDetail == true ? faChevronUp : faChevronDown"></fa-icon>
          </button>
          <div *ngIf="purchaseInvoice.showDetail" class="ml-4 grid gap-2">
            <div class="py-[2vh] text-center" *ngIf="purchaseInvoice.loading">
              <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
              <p>Loading . . .</p>
            </div>
            <div class="grid gap-1" *ngIf="!purchaseInvoice.loading && purchaseInvoice.purchase_invoice_details">
              <ng-container *ngFor="let detail of purchaseInvoice.purchase_invoice_details">
                <button
                  type="button"
                  class="grid w-full cursor-pointer items-center gap-2 rounded-md border border-light-low bg-light-low p-2 text-left text-xs hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light"
                  (click)="submit(detail)">
                  <p>{{ detail.product.name }}</p>
                </button>
              </ng-container>
            </div>
            <p *ngIf="!purchaseInvoice.loading && !purchaseInvoice.purchase_invoice_details" class="text-center text-xs">No Data</p>
          </div>
        </ng-container>
      </div>
      <div
        class="py-[15vh] text-center"
        *ngIf="!purchaseInvoices.length && !loading">
        <img
          class="object-cover mx-auto w-32 rounded-lg"
          src="assets/images/bg/empty.png" />
        <p>No Supplier Data</p>
      </div>
      <div class="py-[20vh] text-center" *ngIf="loading">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <p>Loading . . .</p>
      </div>
    </div>
    <div>
      <fc-pagination
        [rows]="rows"
        [page]="page"
        [totalPages]="totalPages"
        [totalRecords]="totalRecords"
        (onPageUpdate)="onPageUpdate($event)"></fc-pagination>
    </div>
  </div>
</div>
