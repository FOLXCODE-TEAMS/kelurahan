<div class="@container">
  <div
    class="fc-animate-translate-up gap-5 grid grid-cols-1 items-center justify-between rounded-md border border-light-low bg-light-low p-3 hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light @2xl:flex">
    <div class="@2xl:flex-1 w-full flex items-center gap-1 @xl:gap-3">
      <div
        class="bg-white flex-none object-cover w-12 aspect-square rounded-lg overflow-hidden">
        <fc-image-preview
          [src]="
            purchaseInvoiceDetail.product.product_images[0]
              ? purchaseInvoiceDetail.product.product_images[0].url
              : 'assets/images/placeholder/placeholder_small.jpg'
          "
          [preview]="true">
        </fc-image-preview>
      </div>
      <div>
        <a
          [routerLink]="['/product/view', purchaseInvoiceDetail.product.id]"
          target="_blank"
          pTooltip="View Product"
          class="font-bold capitalize hover:text-primary-dark dark:hover:text-primary-light">
          {{ purchaseInvoiceDetail.product.name }}
        </a>
        <p>Qty Order : {{ purchaseInvoiceDetail.quantity | number }} Pcs</p>
      </div>
    </div>
    <div class="@2xl:flex-1 space-y-1 text-right">
      <p>
        {{
          purchaseInvoiceDetail.unit_price * purchaseInvoiceDetail.quantity
            | fcCurrency
        }}
      </p>
      <p class="text-2xs">
        ( {{ purchaseInvoiceDetail.unit_price | fcCurrency }}/pcs )
      </p>
    </div>
    <div class="flex justify-end gap-2" *ngIf="canEdit">
      <button
        (click)="editPurchaseInvoiceDetail()"
        type="button"
        class="flex rounded-lg p-2 btn-high">
        <fa-icon class="text-xs" [icon]="faPencil"></fa-icon>
      </button>
      <button
        (click)="deletePurchaseInvoiceDetail()"
        type="button"
        class="flex rounded-lg p-2 btn-high">
        <fa-icon class="text-xs" [icon]="faTrash"></fa-icon>
      </button>
    </div>
  </div>
</div>
