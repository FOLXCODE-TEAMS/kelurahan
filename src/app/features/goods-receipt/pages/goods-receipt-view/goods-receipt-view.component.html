<div class="flex h-full flex-col space-y-3">
  <app-fc-action-bar
    [isHasBackButton]="true"
    [actionButtons]="actionButtons"
    [filterButtons]="filterButtons">
  </app-fc-action-bar>
  <form
    [formGroup]="goodsReceiptForm"
    class="body h-full w-full overflow-y-auto text-xs @container">
    <div
      *ngIf="!loading"
      class="mx-auto mt-2 grid w-full gap-3 grid-cols-1 @xl:grid-cols-2">
      <!-- Select Purchase Invoice -->
      <div
        class="form-input items-center flex cursor-pointer dark:hover:bg-dark-lowest rounded-lg bg-light-lowest p-2 dark:bg-dark-low">
        <div class="flex flex-col flex-1">
          <p
            class="m-0 block p-0 text-2xs font-medium leading-5 text-dark-lowest dark:text-white/60">
            Purchase Invoice
          </p>
          <p *ngIf="goodsReceiptForm.value.purchase_invoice" class="text-xs">
            {{ goodsReceiptForm.value.purchase_invoice.invoice_no }}
          </p>
          <p
            *ngIf="!goodsReceiptForm.value.purchase_invoice"
            class="text-xs dark:text-gray-400">
            Select Purchase Invoice
          </p>
        </div>
      </div>
      <!-- Select Warehouse -->
      <div
        class="form-input items-center flex cursor-pointer dark:hover:bg-dark-lowest rounded-lg bg-light-lowest p-2 dark:bg-dark-low">
        <div class="flex flex-col flex-1">
          <p
            class="m-0 block p-0 text-2xs font-medium leading-5 text-dark-lowest dark:text-white/60">
            Warehouse
          </p>
          <p *ngIf="goodsReceiptForm.value.warehouse" class="text-xs">
            {{ goodsReceiptForm.value.warehouse.name }}
          </p>
          <p
            *ngIf="!goodsReceiptForm.value.warehouse"
            class="text-xs dark:text-gray-400">
            Select Warehouse
          </p>
        </div>
      </div>

      <fc-datepicker
        title="Date"
        formControlName="date"
        [placeholder]="'Date'" />
      <fc-input-text
        [title]="'Note'"
        [placeholder]="'Enter Note'"
        formControlName="note" />

      <div class="supplier-quotation-detail @xl:col-span-2">
        <div class="flex items-center w-full mt-2">
          <h3 class="flex-1">Detail</h3>
          <button
            *ngIf="goodsReceipt.status == 0"
            type="button"
            class="flex gap-1 rounded-lg p-2 hover:bg-light-lowest dark:hover:bg-dark-lowest"
            (click)="onAddGoodsReceiptDetail()">
            <fa-icon [icon]="faPlus"></fa-icon>
            Add New Item
          </button>
        </div>
        <div
          class="overflow-y-auto transition-all duration-700 ease-in-out w-full py-2"
          *ngIf="!loading">
          <div
            class="grid lg:grid-cols-2 gap-2"
            *ngIf="goodsReceiptDetails.value.length > 0">
            <ng-container
              *ngFor="let detail of goodsReceiptDetails.value; let i = index">
              <div
                class="fc-animate-translate-up grid cursor-pointer grid-cols-1 items-center justify-between rounded-md border border-light-low bg-light-low p-3 hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light lg:flex">
                <div class="flex items-center w-full gap-3flex-wrap">
                  <div class="@lg:w-[250px] w-full flex items-center gap-3">
                    <!-- <div
                      class="bg-white flex-none object-cover w-20 aspect-square rounded-lg">
                      <fc-image-preview
                        [preview]="true"
                        [src]="
                          detail.product.product_images[0].url
                            ? detail.product.product_images[0].url
                            : 'assets/images/placeholder/placeholder_small.jpg'
                        ">
                      </fc-image-preview>
                    </div> -->
                    <div class="space-y-1">
                      <a
                        [routerLink]="['/product/view', detail.product.id]"
                        target="_blank"
                        pTooltip="View Product"
                        class="font-bold capitalize hover:text-primary-dark dark:hover:text-primary-light">
                        {{ detail.product.name }}
                      </a>
                      <p>{{ detail.quantity }} Pcs</p>
                    </div>
                  </div>

                  <div
                    class="flex gap-1 w-full justify-end @lg:flex-1"
                    *ngIf="goodsReceipt.status == 0">
                    <button
                      type="button"
                      class="btn btn-high"
                      (click)="onEditGoodsReceiptDetail(detail.id, i)">
                      <fa-icon [fixedWidth]="true" [icon]="faPencil"></fa-icon>
                    </button>
                    <button
                      type="button"
                      class="btn btn-high"
                      (click)="onRemoveGoodsReceiptDetail(detail.id, i)">
                      <fa-icon [fixedWidth]="true" [icon]="faTrash"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
          <div
            class="flex justify-center items-center w-full h-full"
            *ngIf="goodsReceiptDetails.value.length === 0">
            <p class="text-xs text-dark-lowest dark:text-white/60 py-10">
              No Item Added
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="py-[20vh] text-center" *ngIf="loading">
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      <p>Loading . . .</p>
    </div>
  </form>
</div>
