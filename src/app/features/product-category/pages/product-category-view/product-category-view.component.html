<div class="flex h-full flex-col space-y-3">
  <app-fc-action-bar
    [isHasBackButton]="true"
    [actionButtons]="actionButtons"
    [filterButtons]="filterButtons"></app-fc-action-bar>
  <div class="body h-full w-full overflow-y-auto text-xs @container">
    <form
      class="mx-auto mt-2 grid w-full gap-3"
      [formGroup]="productCategoryForm">
      <label
        class="form-input flex flex-col rounded-lg bg-light-lowest p-2 dark:bg-dark-low"
        for="name">
        <p
          class="m-0 block p-0 text-2xs font-medium leading-5 text-dark-lowest dark:text-white/60">
          Name
        </p>
        <input
          class="m-0 w-full bg-light-lowest p-0 text-xs ring-0 focus:outline-none focus:ring-0 dark:bg-dark-low"
          type="text"
          formControlName="name"
          id="name"
          placeholder="Enter Your Name" />
      </label>
    </form>
    <div>
      <div class="flex items-center w-full mt-2">
        <h3 class="flex-1">Product</h3>
        <!-- <button
          type="button"
          class="flex gap-1 rounded-lg p-2 hover:bg-light-lowest dark:hover:bg-dark-lowest"
          (click)="onAddExchangeRate()">
          <fa-icon [icon]="faPlus"></fa-icon>
          Add
        </button> -->
      </div>
      <div
        class="overflow-y-auto transition-all duration-700 ease-in-out @container w-full py-2"
        *ngIf="!loading">
        <div class="grid @lg:grid-cols-2 gap-2" *ngIf="products.length > 0">
          <ng-container *ngFor="let product of products; let i = index">
            <div
              (dblclick)="navigateToProductDetail(product.id)"
              class="fc-animate-translate-up grid cursor-pointer grid-cols-1 items-center justify-between rounded-md border border-light-low bg-light-low p-3 hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light lg:flex">
              <div class="flex justify-between items-start w-full">
                <div class="flex gap-5">
                  <img
                    class="bg-white flex-none object-cover w-20 aspect-square rounded-lg"
                    [src]="
                      product.default_image
                        ? product.default_image.url
                        : 'assets/images/placeholder/placeholder_small.jpg'
                    " />
                  <div class="text-xs">
                    <p class="font-bold capitalize mb-3">{{ product.name }}</p>
                    <p>Stock: {{ product.quantity | number }} Pcs</p>
                    <p class="font-bold">
                      {{ product.base_price | fcCurrency }}
                    </p>
                  </div>
                </div>
                <div class="flex w-full justify-end lg:w-[150px]">
                  <button
                    type="button"
                    class="btn btn-high"
                    (click)="navigateToProductDetail(product.id)">
                    <fa-icon [fixedWidth]="true" [icon]="faEye"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div
          class="flex justify-center items-center w-full h-full"
          *ngIf="products.length === 0">
          <p class="text-xs text-dark-lowest dark:text-white/60 py-10">
            No Product with this category
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
