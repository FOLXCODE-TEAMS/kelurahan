<div
  class="space-y-3 rounded-lg bg-light-highest p-3 backdrop-blur-sm dark:bg-dark-highest">
  <div class="flex items-center">
    <h3 class="flex-1 text-sm font-medium">{{ title }}</h3>
    <button
      class="rounded-md p-2 hover:bg-light-lowest hover:dark:bg-dark-lowest"
      (click)="onClose()">
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <div class="space-y-3">
    <div class="h-[400px] overflow-auto rounded dark:bg-dark-high">
      <div class="space-y-2" *ngIf="!loading">
        <div class="flex gap-3 text-xs">
          <!-- main categories -->
          <div class="lg:w-[200px] w-[100px] overflow-y-scroll">
            <ng-container *ngFor="let category of productCategories">
              <button
                (click)="onShowCategory(category)"
                type="button"
                class="w-full flex items-center justify-between p-3 border-b border-b-slate-500 dark:hover:bg-dark-lowest hover:bg-light-lowest">
                <p>{{ category.name }}</p>
                <fa-icon [fixedWidth]="true" [icon]="faChevronRight"></fa-icon>
              </button>
            </ng-container>
          </div>
          <!-- sub categories -->
          <div
            *ngIf="activeRootCategory"
            class="flex-1 grid grid-cols-2 gap-x-2 gap-y-8">
            <ng-container
              *ngFor="let categories2 of activeRootCategory.subcategories">
              <div class="flex flex-col space-y-2">
                <button
                  (click)="onSelectCategory(categories2)"
                  type="button"
                  class="font-bold cursor-pointer text-left hover:text-primary-light">
                  {{ categories2.name }}
                </button>
                <ng-container
                  *ngFor="let categories3 of categories2.subcategories">
                  <button
                    (click)="onSelectCategory(categories3)"
                    type="button"
                    class="text-2xs cursor-pointer text-left hover:text-primary-light">
                    {{ categories3.name }}
                  </button>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="py-[20vh] text-center" *ngIf="loading">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <p>Loading . . .</p>
      </div>
      <div
        class="py-[15vh] text-center"
        *ngIf="!productCategories.length && !loading">
        <img
          class="object-cover mx-auto w-32 rounded-lg"
          src="assets/images/bg/empty.png" />
        <p>No Product Category Data</p>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-end gap-3 pt-3">
    <p *ngIf="selectedCategory" class="text-xs font-bold">
      Selected Category : {{ selectedCategory.name }}
    </p>
    <button
      type="button"
      [ngClass]="isSubmitAllowed() ? 'opacity-100' : 'opacity-25'"
      class="fc-animate-translate-up flex items-center gap-2 rounded-md bg-light-lowest p-2 text-sm dark:bg-dark-lowest"
      (click)="submit()"
      [disabled]="!isSubmitAllowed()">
      Submit
    </button>
  </div>
</div>
